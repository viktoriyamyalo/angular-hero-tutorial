<div class="container" [hidden]="submitted">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" clsss="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required/>
      <div [hidden]="name.pristine || name.valid" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo"/>
    </div>

    <div class="form-group">
      <label for="power">Power</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let pow of powers" [value]="pow" [(ngModel)]="model.power" name="power">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button class="btn btn-default" (click)="newHero(); heroForm.reset()">
      New Hero
    </button>
  </form>
</div>

<div class="container" [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">
      Name
    </div>
    <div class="col-xs-9" pull-left>
      {{model.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Alter Ego
    </div>
    <div class="col-xs-9" pull-left>
      {{model.alterEgo}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Power
    </div>
    <div class="col-xs-9" pull-left>
      {{model.power}}
    </div>
</div>
<br>
<button class="btn btn-primary" (click)="submitted=false">
  Edit
</button>
</div>
